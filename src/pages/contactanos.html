<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/src/css/contactanos.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg  fixed-top px-5">
            <div class="container-fluid">
                <a href="#" class="logo"><img src="/src/assets/icon/logo.png" alt="" class="logo-img"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="producto.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="altaProductos.html">Alta Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobreNosotros.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contactos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="contacto py-5">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 20px;">
                <h1 class="titulo text-center mb-3">Contáctanos</h1>
                <p class="text1 text-center mb-4">Estamos aquí para ayudarte. Si tienes alguna pregunta o inquietud, no
                    dudes en ponerte en contacto con nosotros.</p>
                <form id="form-contacto">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="name@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="comentarios" rows="4"
                            placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-dark" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>


<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="/src/js/sobreNosotros.js"></script>
